<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>üîç Sandrine's Cluedo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section class="cards">
    <article class="killer-deck" id="killerCard">
      <p>KILLER</p>
      <div class="loader" id="killerLoader">
        <i class="fa fa-circle-o-notch fa-spin"></i>
      </div>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="" height="100" />
      <p id="killerDescription"></p>
      <p id="killerFavouriteWeapon"></p>
    </article>
    <article class="weapon-deck" id="weaponCard">
      <p>WEAPON</p>
      <div class="loader" id="weaponLoader">
        <i class="fa fa-circle-o-notch fa-spin"></i>
      </div>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
    </article>
    <article class="room-deck" id="roomCard">
      <p>ROOM</p>
      <div class="loader" id="roomLoader">
        <i class="fa fa-circle-o-notch fa-spin"></i>
      </div>
      <p id="roomName"></p>
    </article>
  </section>

  <h1 id="mystery"></h1>

  <button id="shuffleButton">SHUFFLE FAVOURITE WEAPON</button>
  <button id="revealButton">REVEAL THE CRIME</button>
  <button id="resetButton">RESET</button>

  <script src="clue.js"></script>
</body>

</html>

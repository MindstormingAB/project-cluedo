<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>üîç Sandrine's Cluedo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Cluedo mystery picker</h1>
  </header>
  <main>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p class="card-headers">KILLER</p>
        <div class="loader" id="killerLoader">
          <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <img id="killerImage" class="killer-image" src="" />
        <p id="killerFavouriteWeapon"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p class="card-headers">WEAPON</p>
        <div class="loader" id="weaponLoader">
          <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" class="weapon-image" src="" />
        <p id="weaponFavouriteRoom"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p class="card-headers">ROOM</p>
        <div class="loader" id="roomLoader">
          <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>
        <p id="roomName"></p>
        <img id="roomImage" class="room-image" src="" />
      </article>
    </section>

    <section class="mystery">
      <div class="revelation">
        <h2 id="mystery"></h2>
      </div>

      <button id="shuffleButton">SHUFFLE FAVOURITE WEAPON</button>
      <button id="revealButton">REVEAL THE CRIME</button>
      <button id="resetButton">RESET</button>

    </section>
    <footer>
      <div class="signature">
        <p>Technigo Bootcamp Fall 2020</p>
        <p>&#169; 2020 Sandrine Elander</p>
      </div>
      <div class="attribution">
        <p>
          Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </p>
        <p>
          Photo by <a
            href="https://unsplash.com/@jjbart7?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Joshua
            Bartell</a> on <a
            href="https://unsplash.com/s/photos/wood-background?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a>
        </p>
      </div>
    </footer>
  </main>

  <script src="clue.js"></script>
</body>



</html>
